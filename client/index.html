<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Client side</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <script>
            $.getJSON("http://localhost:3000/json", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    items.push('<div class"row"">')
                    items.push('<div class="card product-list" style="width: 18rem;">');
                    items.push('<img src=' + val.Image + '" class="card-img-top">');
                    items.push('<div class="card-body">');
                    items.push('<h5 class="card-title">' + val.Name + '</h5>');
                    items.push('<p class="card-text">' + val.Desc + '</p>');
                    items.push('<a href="#" class="btn btn-primary">Buy</a></div></div></div>');
                });

                $("<div/>", {
                    "class": "cart-group row row-cols-1 row-cols-md-2 g-4",
                    "style": "display:flex;",
                    html: items.join("")
                }).appendTo(".container");
            });
        </script>
    </div>
</body>

</html>
